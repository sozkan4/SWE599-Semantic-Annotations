<!-- post_by_tag.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Posts by Tag: {{ tag }}</h1>

  {% for post in posts %}
    <div class="post">
        <a href="{% url 'post_by_tag' tag.slug %}">{{ tag.name }}</a>
        <p>{{ post.content }}</p>
      <p>Author: {{ post.user }}</p>
      <p>Published Date: {{ post.creation_date }}</p>
      <!-- Add any other relevant information you want to display -->
    </div>
  {% empty %}
    <p>No posts found for this tag.</p>
  {% endfor %}
{% endblock %}
