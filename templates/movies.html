{% extends 'base.html' %}

{% block content %}
    <h2>Movies</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Date</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.release_date }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>
                        <a href="{% url 'annotations' movie.id %}" class="btn btn-primary btn-sm">Annotations</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
